name: Build and Deploy v2 to ECR and EC2

on:
  push:
    branches:
      - main

jobs:
  build-push:
    name: Build and Push v2 Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Amazon ECR
        env:
          AWS_REGION: us-east-1
          ECR_REGISTRY: 780139020397.dkr.ecr.us-east-1.amazonaws.com
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 780139020397.dkr.ecr.us-east-1.amazonaws.com
          IMAGE_NAME: mediplus
          IMAGE_TAG: v2
        run: |
          echo "Building image..."
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          echo "Tagging image..."
          docker tag $IMAGE_NAME:$IMAGE_TAG $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          echo "Pushing image..."
          docker push $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG

  deploy:
    name: Deploy v2 to EC2
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - name: Copy SSH key and connect to EC2
        run: |
          echo "${{ secrets.SSH_KEY }}" > cloud-key.pem
          chmod 600 cloud-key.pem
          ssh -o StrictHostKeyChecking=no -i cloud-key.pem ubuntu@3.90.219.251 << 'EOF'
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 780139020397.dkr.ecr.us-east-1.amazonaws.com
          docker pull 780139020397.dkr.ecr.us-east-1.amazonaws.com/mediplus:v2
          docker stop mediplus || true
          docker rm mediplus || true
          docker run -d -p 80:80 --name mediplus 780139020397.dkr.ecr.us-east-1.amazonaws.com/mediplus:v2
          EOF
